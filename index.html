<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Scrappy - Geo AR</title>
		<link rel="stylesheet" type="text/css" href="./style/scrappy-style.css">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
		<script src="./script/scrappy-ar.js"></script>
	</head>

	<body class="app">
		<section class="app-ar">
			<a-scene
				vr-mode-ui="enabled: false"
				embedded
				arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
				<a-box color="yellow" scale="15 15 15" gps-entity-place="latitude: 44.493271; longitude: 11.326040;"></a-box>
				<a-camera gps-camera rotation-reader></a-camera>
			</a-scene>
		</section>

		<section class="splash">
			<img class="splash__logo" src='assets/logo.svg	'/>
			<div class="splash__text">Fast and easy way to get new and get rid of old stuff</div>
			<div class="splash__button">enter</div>
		</section>

		<section class="map-screen">
			<div class="map-screen__menu">
				<div class="menu-text">
					Products: 
				</div> 
				<div class="menu-icons">
					<img class="menu-icons__products" src='assets/list.svg' />
					<img class="menu-icons__map" src='assets/map.svg' />
				</div>
			</div>
			<div class="map-screen__map">
				<!-- map view -->
			</div>
			<div class="map-screen__navigation">
				<div class="navigation-items">
					<!-- products/items -->
				</div>
				<div class="navigation-add">
					<!-- take picture and add product/item -->
				</div>
				<div class="navigation-info">
					<!-- info/tips -->
				</div>
			</div>
		</section>

		<section class="app-body">
			<div class="app-body__header">Test i guess</div>
			<div class="app-body__map" id='map'></div>
			<script src="./scrappy-map.js"></script>
		</section>
	</body>
</html>
